    <title>Day 3</title>
    <!--Ab aaj hum yaha sikh rahe he table banaana-->
    <table border="Black">  <!--Humne yaha iska borde bhi daala hai. Like CSS-->

        <!--This the head of table. Ye bhi ek containe ki tarh kaam karta he-->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <!--Ye Body ho gaya kyoki ye Data ka part he-->
        <tbody>
            <tr>
                <td>Chandan</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <!--Ab yaha tr ka matlab hua jese hum Div, Span likhte he vese hi he ye. th ka matlab hua ki heading, Aur td ka matlab huaki data-->
    <!--That's it aur hame isko likha ese table>caption>tr>td*2+th*2 aur enter maara-->
    
</head>
